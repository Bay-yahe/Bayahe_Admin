<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/styless.css">
    <title>Profile | Bay Yahe</title>
    <link rel="icon" type="image/x-icon" href="img/ico/logoicon.ico">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="index.html" class="logo">
            <div class="logo-name"><span>Bay</span>Yahe</div>
        </a>
        <ul class="side-menu">
            <li><a href="index.html"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
            <li><a href="driver.html"><i class='bx bx-car'></i>Drivers</a></li>
            <li><a href="passenger.html"><i class='bx bx-male-female'></i>Passengers</a></li>
            <li><a href="booking.html"><i class='bx bx-book-open'></i>Booking</a></li>
            <li><a href="reports.html"><i class='bx bxs-report'></i>Reports</a></li>
        </ul>
        <ul class="side-menu">
            <li>
                <a id="lgout" class="logout">
                    <i class='bx bx-log-out-circle'></i>
                    Log Out
                </a>
            </li>            
        </ul>
        <ul class="Greet">
            <li>
                <h2 id="msgContent"></h2>
                <h2 id="greetContent"></h2>
            </li>
        </ul>
    </div>
    <!-- End of Sidebar -->

    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="profile.html" class="profile">
                <img src="img/tom.png">
            </a>
        </nav>

        <!-- End of Navbar -->
        <!-- Main Content -->
        <main>
            <div class="header">
                <div class="left">
                    <h1>Profile</h1>
                </div>
            </div>
            <div class="user-profile">
                <div class="user-info">
                    <h2>Administrator</h2>
                    <p>admin@administrator.com - Administrator</p>
                    <img src="img/tom.png" alt="Avatar">
                </div>
                <div class="user-form">
                    <form>
                        <label for="fullname">Full name</label>
                        <input type="text" id="fullname" value="John Doe">
                        <label for="title">Title</label>
                        <input type="text" id="title" value="Administrator">
                        <label for="language">Language</label>
                        <select id="language">
                            <option value="en">English</option>
                            <!-- more language options here -->
                        </select>
                        <label for="password">Password</label>
                        <input type="password" id="password">
                        <label for="avatar">Avatar</label>
                        <input type="file" id="avatar">
                        <button type="submit">Save</button>
                    </form>
                </div>
            </div>
        </main>
    <script src="js/index.js"></script>
    <script src="js/logout.js"></script>
</body>
</html>
