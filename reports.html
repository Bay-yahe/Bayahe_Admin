<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="css/styless.css">
    <title>Drivers | Bay Yahe</title>
    <link rel="icon" type="image/x-icon" href="img/ico/logoicon.ico">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="index.html" class="logo">
            <div class="logo-name"><span>Bay</span>Yahe</div>
        </a>
        <ul class="side-menu">
            <li><a href="index.html"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
            <li><a href="driver.html"><i class='bx bx-car'></i>Drivers</a></li>
            <li><a href="passenger.html"><i class='bx bx-male-female'></i>Passengers</a></li>
            <li><a href="booking.html"><i class='bx bx-book-open'></i>Booking</a></li>
            <li class="active"><a href="reports.html"><i class='bx bxs-report'></i>Reports</a></li>
        </ul>
        <ul class="side-menu">
            <li>
                <a id="lgout" class="logout">
                    <i class='bx bx-log-out-circle'></i>
                    Log Out
                </a>
            </li>            
        </ul>
        <ul class="Greet">
            <li>
                <h2 id="msgContent"></h2>
                <h2 id="greetContent"></h2>
            </li>
        </ul>
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="profile.html" class="profile">
                <img src="img/tom.png">
            </a>
        </nav>

        <!-- End of Navbar -->

        <main>
            <div class="header">
                <div class="left">
                    <h1>Report Details</h1>
                </div>
            </div>

            <!-- Table Form -->
            <div class="container-fluid">

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Reports</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Date</th>
                                        <th>Time</th>
                                        <th>Reporter</th>
                                        <th>Complaints</th>
                                        <th>Feedback</th>
                                        <th>Reference ID</th>
                                    </tr>
                                </thead>
                                <tbody id="bookingId">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </main>
                

    </div>

    <script src="js/index.js"></script>
    <script src="js/logout.js"></script>

</body>

</html>
